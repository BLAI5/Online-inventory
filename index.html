<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inventory Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .quantity-badge {
            text-shadow: 0px 1px 3px rgba(0,0,0,0.8);
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Header / Navigation -->
    <nav class="bg-white shadow-md p-4 sticky top-0 z-30 border-b border-gray-200">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 tracking-tight flex items-center">
                <span class="bg-blue-600 text-white p-1 rounded mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                    </svg>
                </span>
                Image Inventory
            </h1>
            
            <!-- Settings Button - Clearly Visible -->
            <button onclick="toggleSettingsModal()" class="flex items-center space-x-2 bg-gray-100 hover:bg-blue-50 text-gray-700 hover:text-blue-600 px-4 py-2 rounded-full border border-gray-300 transition-all shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="font-medium hidden sm:inline">Settings</span>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <div id="imageGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
            <!-- Images will be injected here -->
        </div>
        <div id="emptyState" class="hidden text-center py-20 bg-white rounded-xl border-2 border-dashed border-gray-300 mx-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p class="text-lg text-gray-500">No images added yet.</p>
            <p class="text-sm text-gray-400">Click the Settings button at the top to upload images.</p>
        </div>
    </main>

    <!-- Fullscreen Viewer Overlay -->
    <div id="fullscreenOverlay" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
        <button onclick="closeFullscreen()" class="absolute top-6 right-6 text-white p-3 hover:bg-white/20 rounded-full transition-all focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <img id="fullscreenImage" src="" alt="Fullscreen view" class="max-w-full max-h-full object-contain rounded shadow-2xl">
    </div>

    <!-- Settings Password Modal -->
    <div id="authModal" class="fixed inset-0 z-40 hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 transform transition-all">
            <div class="flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mb-4 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-center text-gray-800">Admin Login</h2>
            <p class="text-gray-500 text-sm mb-6 text-center">Please enter your password to access settings.</p>
            
            <input type="password" id="passwordInput" placeholder="Password" class="w-full border-2 border-gray-200 p-3 rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            
            <div class="flex flex-col space-y-2">
                <button onclick="checkPassword()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">Login</button>
                <button onclick="closeAuthModal()" class="w-full py-3 text-gray-500 hover:text-gray-700 font-medium">Cancel</button>
            </div>
            <p id="authError" class="text-red-500 text-sm mt-4 text-center hidden font-medium">Incorrect password. Please try again.</p>
        </div>
    </div>

    <!-- Admin Settings Panel -->
    <div id="settingsPanel" class="fixed inset-0 z-40 hidden overflow-y-auto bg-gray-50">
        <div class="max-w-4xl mx-auto p-4 sm:p-8">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Admin Control Panel
                </h2>
                <button onclick="closeSettings()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-bold transition-colors">
                    Close Settings
                </button>
            </div>

            <!-- Add New Image Form -->
            <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100 mb-8">
                <h3 class="text-lg font-bold mb-4 text-blue-600 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Upload New Image
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Select File from Device</label>
                        <input type="file" id="fileInput" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Quantity Amount</label>
                        <input type="number" id="newImgQty" placeholder="0" class="border-2 border-gray-100 p-3 rounded-xl w-full focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    </div>
                </div>
                <button onclick="handleFileUpload()" class="mt-6 w-full md:w-auto bg-green-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-green-700 transition-all shadow-lg shadow-green-100 active:scale-95">
                    Save to Library
                </button>
                <p id="uploadStatus" class="mt-4 text-sm text-blue-600 hidden font-medium italic"></p>
            </div>

            <!-- Manage Existing Images -->
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">Your Inventory</h3>
                <span id="itemCount" class="bg-gray-200 text-gray-700 text-xs font-bold px-2 py-1 rounded-full">0 Items</span>
            </div>
            <div id="adminList" class="grid grid-cols-1 gap-4 pb-12">
                <!-- List of items to edit/delete -->
            </div>
        </div>
    </div>

    <script>
        // Data Structure
        let images = JSON.parse(localStorage.getItem('my_images')) || [];

        const SETTINGS_PASSWORD = "jessabd";

        // Initialization
        function init() {
            renderGallery();
            renderAdminList();
        }

        // --- Gallery Logic ---

        function renderGallery() {
            const grid = document.getElementById('imageGrid');
            const empty = document.getElementById('emptyState');
            grid.innerHTML = '';

            if (images.length === 0) {
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                images.forEach(img => {
                    const card = document.createElement('div');
                    card.className = "group relative bg-white rounded-xl overflow-hidden shadow-sm border border-gray-200 cursor-pointer hover:shadow-xl hover:border-blue-300 transition-all duration-300 transform hover:-translate-y-1";
                    card.onclick = () => openFullscreen(img.url);
                    
                    card.innerHTML = `
                        <div class="aspect-square bg-gray-50 overflow-hidden">
                            <img src="${img.url}" alt="Item" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute bottom-2 right-2 bg-black/70 text-white px-2.5 py-1 rounded-lg text-[10px] font-black tracking-widest backdrop-blur-md border border-white/20 shadow-lg quantity-badge">
                            QTY: ${img.qty}
                        </div>
                        <div class="absolute inset-0 bg-blue-600/0 group-hover:bg-blue-600/10 transition-colors flex items-center justify-center">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white opacity-0 group-hover:opacity-100 transform scale-50 group-hover:scale-100 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
                            </svg>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function openFullscreen(url) {
            const overlay = document.getElementById('fullscreenOverlay');
            const fullImg = document.getElementById('fullscreenImage');
            fullImg.src = url;
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
        }

        function closeFullscreen() {
            document.getElementById('fullscreenOverlay').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- Auth Logic ---

        function toggleSettingsModal() {
            document.getElementById('authModal').classList.remove('hidden');
            document.getElementById('passwordInput').focus();
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
            document.getElementById('authError').classList.add('hidden');
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('authError');
            if (input === SETTINGS_PASSWORD) {
                closeAuthModal();
                document.getElementById('settingsPanel').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                error.classList.remove('hidden');
                // Shake effect on error
                const modal = document.querySelector('#authModal > div');
                modal.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => modal.classList.remove('ring-2', 'ring-red-500'), 500);
            }
        }

        // --- Admin Logic ---

        function closeSettings() {
            document.getElementById('settingsPanel').classList.add('hidden');
            document.body.style.overflow = '';
            renderGallery(); 
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const qtyInput = document.getElementById('newImgQty');
            const status = document.getElementById('uploadStatus');

            if (!fileInput.files || !fileInput.files[0]) {
                alert("Please select a file from your device first.");
                return;
            }

            const file = fileInput.files[0];
            const qty = parseInt(qtyInput.value) || 0;

            status.textContent = "⚙️ Processing your image...";
            status.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                const dataUrl = e.target.result;
                
                const newItem = {
                    id: Date.now(),
                    url: dataUrl,
                    qty: qty,
                    name: file.name
                };

                images.push(newItem);
                try {
                    saveData();
                    renderAdminList();
                    fileInput.value = '';
                    qtyInput.value = '';
                    status.textContent = "✅ Image added to inventory!";
                    setTimeout(() => status.classList.add('hidden'), 3000);
                } catch (err) {
                    console.error(err);
                    alert("Storage Limit Exceeded! Your browser memory is full. Try deleting some old images or uploading a smaller file.");
                    status.classList.add('hidden');
                    images.pop(); 
                }
            };
            reader.readAsDataURL(file);
        }

        function updateQty(id, newQty) {
            const index = images.findIndex(img => img.id === id);
            if (index !== -1) {
                images[index].qty = parseInt(newQty) || 0;
                saveData();
            }
        }

        function deleteImage(id) {
            if(confirm("Are you sure you want to delete this image?")) {
                images = images.filter(img => img.id !== id);
                saveData();
                renderAdminList();
            }
        }

        function renderAdminList() {
            const list = document.getElementById('adminList');
            const count = document.getElementById('itemCount');
            list.innerHTML = '';
            count.textContent = `${images.length} Item${images.length === 1 ? '' : 's'}`;

            if (images.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-400 bg-white rounded-xl border border-dashed">No items to manage.</div>`;
                return;
            }

            images.forEach(img => {
                const item = document.createElement('div');
                item.className = "flex items-center space-x-4 bg-white p-4 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow";
                item.innerHTML = `
                    <div class="w-16 h-16 rounded-xl overflow-hidden flex-shrink-0 bg-gray-100">
                        <img src="${img.url}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-grow min-w-0">
                        <p class="text-sm font-bold text-gray-800 truncate">${img.name || 'Local Image'}</p>
                        <div class="mt-1 flex items-center space-x-2">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-tighter">Adjust Qty:</span>
                            <input type="number" value="${img.qty}" 
                                onchange="updateQty(${img.id}, this.value)" 
                                class="border-2 border-gray-50 p-1.5 rounded-lg w-20 text-sm font-bold focus:border-blue-400 outline-none">
                        </div>
                    </div>
                    <button onclick="deleteImage(${img.id})" class="text-red-400 hover:text-red-600 hover:bg-red-50 p-2 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        function saveData() {
            localStorage.setItem('my_images', JSON.stringify(images));
        }

        // Keyboard support for password modal
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        window.onload = init;
    </script>
</body>
</html>
